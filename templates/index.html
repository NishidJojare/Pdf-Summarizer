{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pdf Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded d-flex mx-auto" style="margin-top: 100px;">
          <img src="{% static 'logo.png' %}" class="img-fluid mx-auto mt-5" style="height: 100px; width:300px;">
          <div class="card-body">
    
            {% if error_msg %}
            <p style="color: red;">{{ error_msg }}</p>
            {% endif %}
    
            <form action="" method="post" enctype="multipart/form-data" class="form-control">
              {% csrf_token %}
              <div class="mt-5" style="margin-left: 30%;">
                {{ form.as_p }}
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success m-2" name="translate_to_english">Generate Summary in English</button>
                <button type="submit" class="btn btn-success m-2" name="translate_to_marathi">Generate Summary in Marathi</button><br><br>
              </div>
    
    
              {% comment %} <textarea name="summary" class="form-control" rows="5">{{ translation_text }}</textarea> {% endcomment %}
            </form>
    
          </div>
        </div>
      </div>
      <div class="col-sm-6">

        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="margin-top: 100px;">
          <h3 class="text-center" style="color: green;">Pdf Summary</h3>
          <div class="card-body">
            <textarea name="summary" class="form-control" rows="5">{{ translation_text }}</textarea>
          </div>
        </div>

        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" >
          <h3 class="text-center" style="color: green;">Keywords</h3>
          <div class="card-body">
            {% for w in translation_words %}
            <span class="badge text-bg-success m-2" style="font-size: 15px; font-weight:normal">{{w}}</span> &nbsp;&nbsp;
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    
  
  </div>
</body>

</html>
